<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Choose a number between 1 and 6</h1>
    <div class="input">
      <input
        type="number"
        id="inputNumber"
        placeholder="Enter your Pizza's ID"
      />
      <input id="button" type="button" value="Search" />
    </div>
    <div class="cardHolder">
      <div id="card"></div>
      <div class="cardText">
        <h2 id="pizzaNombre">Name</h2>
        <h4 id="pizzaPrice">Price</h4>
        <h4 id="pizzaIngre">Ingredients</h4>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
